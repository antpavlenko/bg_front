<div class="container">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a ng-href="/">Home</a></li>
                    <li class="breadcrumb-item"><a ng-href="/clss">Cluster</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Cluster - <span ng-if="item._id===undefined">New</span>{{item._id}}</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <h1>Cluster - <span ng-if="item._id===undefined">New</span>{{item._id}}</h1>
    </div>
    
    <div class="card form-group">
        <div class="card-header">
            <h3>{{item.nameRU}}</h3>
            <p>{{item.nameEN}}</p>
        </div>
        <div class="card-body" ng-if="_action=='edit'">

            <h5>General</h5>

            <div class="form-group">
                <label for="nameRU">Cluster Name (RU)</label>
                <input type="text" class="form-control" id="nameRU" placeholder="Cluster Name (RU)" ng-model="item.nameRU">
            </div>
            <div class="form-group">
                <label for="nameEN">Cluster Name (EN)</label>
                <input type="text" class="form-control" id="nameEN" placeholder="Cluster Name (EN)" ng-model="item.nameEN">
            </div>
            
            <br />

            <button type="button" class="btn btn-primary col-2" ng-click="save(item)">Save</button>
        </div>

        <div class="card-body" ng-if="_action=='view'">
            <h5>
                General
            </h5>
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td>
                            <h6>Cluster Name (RU)</h6>
                        </td>
                        <td>
                            {{item.nameRU}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h6>Cluster Name (EN)</h6>
                        </td>
                        <td>
                            {{item.nameEN}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <br />
            <h5>
                Dimensions
            </h5>
            <table class="table table-hover">
                <tbody>
                    <tr ng-repeat="dim in dimensions._items" ng-if="dim.cluster==item._id">
                        <td>
                            {{dim.nameRU}}
                        </td>
                        <td>
                            <p class="mb-1"><a class="btn btn-primary col-12" ng-href="/dim/{{dim._id}}/view">View</a></p>
                        </td>
                        <td>
                            <p class="mb-1"><a class="btn btn-info col-12" ng-href="/ld/dim/{{dim._id}}">Logical Diagram</a></p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr />
            <p class="mb-1"><a class="btn btn-primary col-2" ng-href="/cls/{{item._id}}/edit">Edit</a></p>
        </div>
    </div>
</div>
